<div class="container recipe-xyz-main-div" style="margin-top: 60px">
    
    <ng-container *ngIf="data">
      <div class="row">
        <div class="col" *ngFor="let recipe of data">
          <div class="card recipe-xyz" style="width: 18rem">
            <img class="card-img-top" src={{recipe.recipe.image}} alt=""/>
            <div class="fgh">
              <h5 class="card-title">{{recipe.recipe.label}}</h5>
              <button class="btn btn-primary" (click)="searchrecipe(recipe.recipe.uri)">More info</button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
